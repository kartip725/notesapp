<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Auth Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="register-form" class="auth-form" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <fieldset style="margin-bottom:12px; border:1px solid #ccc; border-radius:4px; padding:10px;">
                    <legend style="color:#1976d2; font-weight:bold;">Personal Information</legend>
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                    <input type="date" id="dob" placeholder="Date of Birth" required>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </fieldset>
                <button type="submit">Register</button>
        </form>
        <form id="forgot-form" class="auth-form" style="display:none;">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-email" placeholder="Email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <br>
        <div id="form-tabs">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('register')">Register</button>
            <button onclick="showForm('forgot')">Forgot Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
